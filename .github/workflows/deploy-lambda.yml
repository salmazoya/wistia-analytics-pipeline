name: Deploy Lambda Function

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: wistia-ingestion-lambda

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd lambda
          pip install -r requirements.txt -t ./package/
          cp src/index.py ./package/

      - name: Create deployment package
        run: |
          cd lambda/package
          zip -r ../wistia-ingestion-lambda.zip .
          cd ..
          ls -lh wistia-ingestion-lambda.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp lambda/wistia-ingestion-lambda.zip \
            s3://wistia-analytics/lambda-deployments/wistia-ingestion-lambda.zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket wistia-analytics \
            --s3-key lambda-deployments/wistia-ingestion-lambda.zip
          
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Get function details
        run: |
          aws lambda get-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --query '[FunctionName,LastModified,CodeSize]' \
            --output table

      - name: Test Lambda function
        run: |
          aws lambda invoke \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --payload '{"execution_date": "'$(date -u +%Y-%m-%d)'"}' \
            response.json
          
          echo "Lambda response:"
          cat response.json

      - name: Check Lambda logs
        if: always()
        run: |
          aws logs tail /aws/lambda/${{ env.LAMBDA_FUNCTION_NAME }} \
            --since 5m \
            --max-items 20 || true

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Lambda deployment successful!"
          echo "Function: ${{ env.LAMBDA_FUNCTION_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Lambda deployment failed!"
          exit 1
