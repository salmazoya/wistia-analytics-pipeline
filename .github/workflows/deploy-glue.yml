name: Deploy Glue ETL Job

on:
  push:
    branches:
      - main
    paths:
      - 'glue/**'
      - '.github/workflows/deploy-glue.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  GLUE_JOB_NAME: wistia-transform-to-curated

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Glue script to S3
        run: |
          aws s3 cp glue/src/transform_wistia_curated.py \
            s3://wistia-analytics/glue-scripts/transform_wistia_curated.py
          
          echo "✅ Script uploaded to S3"
          aws s3 ls s3://wistia-analytics/glue-scripts/transform_wistia_curated.py

      - name: Get Glue job details
        run: |
          aws glue get-job \
            --name ${{ env.GLUE_JOB_NAME }} \
            --query 'Job.[Name,State,LastModifiedOn]' \
            --output table

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Glue job script deployed successfully!"
          echo "Job: ${{ env.GLUE_JOB_NAME }}"
          echo "Script location: s3://wistia-analytics/glue-scripts/transform_wistia_curated.py"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Glue job deployment failed!"
          exit 1
